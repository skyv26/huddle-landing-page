<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
    <link rel="stylesheet" href="./css/style.css" />
    
  </head>
  <body>
    <div class="container">

      <header class="main-header">
        <img src="./images/logo.svg" alt="The Huddle" class="header-logo" />
      </header>
      <main class="component">
        <section class="section image">
          <img src="./images/illustration-mockups.svg" alt="Mobile Tablet Mockup" class="mockup" />
        </section>
        <section class="section detail">
          <h1 class="component-heading">Build The Community Your Fans Will Love</h1>
          <p class="component-desc">Huddle re-imagines the way we build
            communities. You have a voice, but so does your audience. Create connections
            with your users as you engage in genuine discussion.</p>
          <a href="#" class="register-btn">Register</a>
        </section>
        
        <section class="section social-media">
          <a href="https://www.facebook.com/skybrel" target="_blank" class="circle"><i class="fa fa-facebook-f size"></i></a>
          <a href="https://twitter.com/vrma_aakash" target="_blank" class="circle"><i class="fa fa-twitter size"></i></a>
          <a href="https://www.instagram.com/skybrel/" target="_blank" class="circle"><i class="fa fa-instagram size"></i></a>
        </section>
      </main>
    
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by ‚ù§Ô∏è <a href="#">Aakash Verma</a>.
      </p>
    </footer>
  </div>
  <script src="https://use.fontawesome.com/ede65061f2.js"></script>

  </body>
</html>
